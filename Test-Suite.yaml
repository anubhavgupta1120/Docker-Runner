version: "3"
services:
  test-suite:
    image: anubhavgupta11/selenium-docker
    environment:
      - BROWSER=${BROWSER:-Chrome}
      - HUB_HOST=hub
      - THREAD_COUNT=2
      - TEST_SUITE=${TEST_SUITE:-QAEnv.xml}
    volumes:
      - ./Docker-Output/${TEST_SUITE}/${BROWSER}:/home/Selenium-Docker/test-output/ExtentReport/